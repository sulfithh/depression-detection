		  <h1 class="heading-agileinfo">Registeration</h1>

<div style="margin-left:-100px;" >
  
<div class="main" style="margin-top:-120px;" >
  <div class="col-md-6 col-sm-12" style="margin-top: 50px;" >
     <div class="login-form" style="margin-top: 50px;" >
       
       
       <form method="post" enctype="multipart/form-data">
        
         <div class="form-group" style="margin-top: 50px;" >
           <label>Name</label>
           <input type="text" name="name" class="form-control" pattern="[A-Za-z ]*" placeholder="Name">
        </div>
        <div class="form-group" style="margin-top: 50px;" >
         <label>Age</label>
         <input type="number" name="age" min="1" max="100" class="form-control" >
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" class="form-control" id="gender" class="form-select">
            <option selected disabled value="Gender">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
    </div>
           <div class="form-group" style="margin-top: 50px;" >
              <label>EMail</label>
              <input type="email" name="email" class="form-control" placeholder="Email ID">
           </div>


           <div class="form-group" style="margin-top: 50px;" >
             <label>Contact</label>
             <input type="text" pattern="[0-9]{10}" maxlength="10" name="number" class="form-control" placeholder="Contact">
          </div>
         
        <div class="form-group" style="margin-top: 50px;" >
          <label>Address</label>
          <textarea name="address" class="form-control" placeholder="Address"></textarea>
       </div>
        <!-- <input type="text" name="password" placeholder="Date of Birth(dd-mm-yyyy)" pattern="[0-9]{2}[-]{1}[0-9]{2}[-]{1}[0-9]{4}" class="contact-input" required="" />
        <input type="text" name="age" pattern="[0-9]*" maxlength=2 placeholder="Age" class="contact-input" required="" /> -->

<!-- 
          <div class="form-group" style="margin-top: 50px;" >
           <label>Specialisation</label>
           <input type="text" name="Specialisation" class="form-control" placeholder="Specialisation">
          </div> -->

          <div class="form-group" style="margin-top: 50px;" >
           <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
 
         <div class="form-group" style="margin-top: 50px;" >
           <button type="submit"  style="margin-left: 120px;" class="myButton">Register</button>
           <br><br><br><br><br><br><br><br><br><br>
           <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
           </div>
        </form>
     </div>
  </div>
</div>
</div>

    <style>
      body {
  font-family: "Lato", sans-serif;
}

  height: 150px;

}

}
